<!--Created by flynngao on 15/2/4.

--><!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><script src="js/lib/jquery-1.9.1.js"></script><script src="js/lib/sea-2.3.0.js"></script><script src="js/lib/jade.runtime.js"></script><script src="js/lib/underscore_1.6.0.js"></script><script src="js/lib/fastclick.js"></script><script src="js/base.js"></script><link href="style/mobile.css" rel="stylesheet"><script>seajs.config({

</script><title>提现</title><meta name="format-detection" content="telephone=no"><link rel="stylesheet" type="text/css" href="./style/withdraw-cash.css"></head><body><div id="container"><div class="cash-info"><ul><li><a>姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名</a><input type="text" placeholder="请输入本人姓名" disabled class="name"></li><li class="bank"><a>开&nbsp&nbsp户&nbsp&nbsp行</a><div class="default">请选择银行</div><select dir="rtl"><option disabled selected value="">请选择银行</option><option value="中国工商银行">中国工商银行</option><option value="中国农业银行">中国农业银行</option><option value="中国银行">中国银行</option><option value="中国建设银行">中国建设银行</option><option value="交通银行">交通银行</option><option value="招商银行">招商银行</option><option value="广发银行">广发银行</option><option value="中信银行">中信银行</option><option value="民生银行">兴业银行</option><option value="民生银行">民生银行</option><option value="平安银行">平安银行</option><option value="华夏银行">华夏银行</option><option value="光大银行">光大银行</option><option value="中国邮政储蓄银行">中国邮政储蓄银行</option></select><img src="images/arrow.png" class="arrow"></li><li><a>储蓄卡号</a><input type="text" placeholder="请输入本人卡号" pattern="\d*" class="card-number"></li><li class="section"><a>提现金额</a><input type="text" placeholder="可提现金额" class="cash-amount"></li><li class="verify section"><a>验&nbsp&nbsp证&nbsp&nbsp码</a><input type="text" pattern="\d*" placeholder="请输入4位验证码" maxlength="4" class="verify-number"><button id="verify" type="button">获取验证码</button></li><li class="tip bind"><a id="phone-number">验证码将发送至你绑定的手机</a></li></ul><div class="withdraw-cash"><button id="withdraw-cash" type="submit">申请提现</button></div></div></div><div id="footer"><a>根据相关法律法规，请自行申报相关税费。</a><script>seajs.use('./js/withdraw-cash.js', function (withdraw) {
